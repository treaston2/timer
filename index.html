<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="timer-card">
            <!-- Points Display -->
            <div class="points-badge">
                <span class="points-label">Points</span>
                <span class="points-value">120</span>
            </div>

            <!-- Timer Circle -->
            <div class="timer-circle">
                <svg class="progress-ring" width="200" height="200">
                    <circle class="progress-ring-background" cx="100" cy="100" r="90"></circle>
                    <circle class="progress-ring-fill" cx="100" cy="100" r="90"></circle>
                </svg>
                
                <!-- Tomato Character -->
                <div class="tomato-character">
                    <div class="tomato-body">
                        <div class="tomato-eyes">
                            <div class="eye left-eye"></div>
                            <div class="eye right-eye"></div>
                        </div>
                        <div class="tomato-mouth"></div>
                        <div class="tomato-stem"></div>
                    </div>
                    <div class="tomato-shadow"></div>
                </div>
            </div>

            <!-- Timer Display -->
            <div class="timer-display">
                <span id="timer-text">25:00</span>
            </div>

            <!-- Start Button -->
            <button class="start-button" id="start-button">
                <span>Start</span>
            </button>

                Settings

            <!-- Bottom Navigation -->
            <div class="bottom-nav">
                <button class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7V10C2 16 6 20.5 12 22C18 20.5 22 16 22 10V7L12 2Z"/>
                    </svg>
                    <span>timeline</span>
                </button>
                <button class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12,6 12,12 16,14"/>
                    </svg>
                    <span>timer</span>
                </button>
                <button class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 16V8A2 2 0 0 0 19 6H5A2 2 0 0 0 3 8V16A2 2 0 0 0 5 18H19A2 2 0 0 0 21 16Z"/>
                        <polyline points="7,10 12,15 17,10"/>
                    </svg>
                    <span>garden</span>
                </button>
                <button class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15A1.65 1.65 0 0 0 23 13.75A1.65 1.65 0 0 0 19.4 12.5A1.65 1.65 0 0 0 23 11.25A1.65 1.65 0 0 0 19.4 10A1.65 1.65 0 0 0 23 8.75A1.65 1.65 0 0 0 19.4 7.5"/>

                    </svg>
                    <span>blacklist</span>
                </button>
                <button class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 3V21H21V3H3ZM9 17H7V15H9V17ZM9 13H7V11H9V13ZM9 9H7V7H9V9ZM17 17H11V15H17V17ZM17 13H11V11H17V13ZM17 9H11V7H17V9Z"/>
                    </svg>
                    <span>layout</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal (initially hidden) -->
    <div class="settings-modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-button" id="close-settings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>Work Duration</label>
                    <input type="number" id="work-duration" value="25" min="1" max="60">
                    <span>minutes</span>
                </div>
                <div class="setting-item">
                    <label>Short Break</label>
                    <input type="number" id="short-break" value="5" min="1" max="30">
                    <span>minutes</span>
                </div>
                <div class="setting-item">
                    <label>Long Break</label>
                    <input type="number" id="long-break" value="15" min="1" max="60">
                    <span>minutes</span>
                </div>
                <div class="setting-item">
                    <label>Sessions until Long Break</label>
                    <input type="number" id="sessions-until-long" value="4" min="2" max="10">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
